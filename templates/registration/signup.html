{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Djangoで起動した時のcssとjsリンク -->
  <link rel="stylesheet" href="{% static 'teachhub/css/textbooks.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/chapter_list.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/document_note.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/document_detail.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/history.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/upload.css' %}">
  <script type="text/javascript" src="{% static 'teachhub/js/jquery-3.5.1.min.js' %"></script>

  <title>TeachHub</title>
</head>

<body>
  <div class="header">
    <div class="header-logo">TeachHub</div>
    <a class="log-in" href="{% url 'login' %}">ログイン</a>
  </div>
  <div class="signup-page-main">
    <div class="new-signup">新規登録</div>
    <form method="post">
      <div class=" input-form">
        {% csrf_token %}
        <div>ユーザー名</div>
        {{ form.username }}
        {{ form.username.errors }}
        <!-- <input type="text"> -->
      </div>
      <div class="input-form">
        <div>メールアドレス</div>
        {{ form.email }}
        {{ form.email.errors }}
        <!-- <input type="text"> -->
      </div>
      <div class="input-form">
        <div>パスワード</div>
        {{ form.password1 }}
        {{ form.password1.errors }}
        <!-- <input type="text"> -->
      </div>
      <div class="input-form">
        <div>パスワード（確認）</div>
        {{ form.password2 }}
        {{ form.password2.errors }}
        <!-- <input type="text"> -->
      </div>
      <input class="submit-botton" type="submit" value="新規登録">
    </form>
  </div>
  <script src="../static/teachhub/js/doc-cre-document.js"></script>
  <!-- Django用のjsリンク -->
  <script src="{% static 'teachhub/js/doc-cre-docsument.js' %}"></script>
</body>

</html>
