<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ブラウザにドラッグ＆ドロップして確認するためのリンク（Djangoで起動できたら消す） -->
    <link rel="stylesheet" href="../static/teachhub/css/textbooks.css">
    <link rel="stylesheet" href="../static/teachhub/css/chapter_list.css">
    <link rel="stylesheet" href="../static/teachhub/css/document_note.css">
    <link rel="stylesheet" href="../static/teachhub/css/document_detail.css">
    <link rel="stylesheet" href="../static/teachhub/css/history.css">
    <link rel="stylesheet" href="../static/teachhub/css/upload.css">
    <link rel="stylesheet" href="../static/teachhub/css/signup.css">
    <script type="text/javascript" src="../static/teachhub/js/jquery-3.5.1.min.js"></script>

    <!-- Djangoで起動した時のcssとjsリンク -->
    <link rel="stylesheet" href="{% static 'teachhub/css/nine-page.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/ten-page.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/eleven-page.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/twelve-page.css' %}">
    <script type="text/javascript" src="{% static 'teachhub/js/jquery-3.5.1.min.js' %}"></script>

    <title>TeachHub</title>
</head>
<body>
    <div class="header">
        <div class="header-logo">TeachHub</div>
        <div class="header-user">
            <img src="../static/teachhub/img/user-example.svg" alt="ユーザーアイコン">
            <div class="user-name">ユーザー名</div>
        </div>
    </div>
    <div class="main">
        <div class="menu-tags"> <!-- 左のメニューバーの部分-->
            <div class="sha-cre-mem"> <!-- 資料作成・共有-->
                <div class="sha-cre-mem-dirs">
                    <img src="../static/teachhub/img/sha-cre-men-icatch.svg" alt="資料作成・共有のアイキャッチ">
                    <div>資料作成・共有</div>
                    <a class="dir-add-icon add-icon" href=""><!-- + (追加）のアイコン -->
                        <div class="horizon"></div>
                        <div class="vertical"></div>
                    </a>
                </div>
                <div class="sha-cre-mem-dir">
                    <img src="../static/teachhub/img/sha-cre-men-icatch.svg" alt="このディレクトリのアイキャッチ">
                    <div>グループや個人名など</div>
                </div>
            </div>
            <div class="sha-cre-mem left-bookmark"> <!-- 資料作成・共有-->
                <div class="sha-cre-mem-dirs">
                    <img src="../static/teachhub/img/black-stare.svg" alt="資料作成・共有のアイキャッチ">
                    <div>ブックマーク</div>
                    <a class="dir-add-icon add-icon" href=""><!-- + (追加）のアイコン -->
                        <div class="horizon"></div>
                        <div class="vertical"></div>
                    </a>
                </div>
                <div class="sha-cre-mem-dir">
                    <img src="../static/teachhub/img/folder-icon.svg" alt="このディレクトリのアイキャッチ">
                    <div>ディレクトリの名前など</div>
                </div>
            </div>
        </div>


        <!-- {% load static %}
        {% block content %} -->
        <div class="contents">
            <div class="contents-header">
                <div class="lesson-title subtitle">〇〇高校  日本史</div>
                <div class="member">
                    <div class="member-logo">メンバー</div>
                    <div class="member-icons">
                        <img class="member-img1" src="../static/teachhub/img/user-img1.jpg" alt="">
                        <img class="member-img2" src="../static/teachhub/img/user-img2.jpg" alt="">
                        <img class="member-img3" src="../static/teachhub/img/user-img3.jpg" alt="">
                    </div>
                    <a class="menb-add-icon add-icon" href=""> <!-- + (追加）のアイコン -->
                        <div class="horizon"></div>
                        <div class="vertical"></div>
                    </a>
                </div>
            </div>
            <div class="contents-dir">
                <img src="../static/teachhub/img/open-folder.svg" alt="開いたフォルダの画像">
                <div class="subtitle">教科書名など</div>
            </div>
            <div class="contents-dir-textbook contents-dir">
                <img src="../static/teachhub/img/open-folder.svg" alt="フォルダの画像">
                <div>単元名など</div>
                <div class="icons-space">
                    <a href="" class="upload-space icons">
                        <img src="../static/teachhub/img/upload.svg" alt="アップロードフォルダの画像">
                        <div>アップロード</div>
                    </a>
                    <a href="" class="mkdir-space icons">
                        <img src="../static/teachhub/img/folder-add.svg" alt="フォルダを作成の画像">
                        <div>フォルダを作成</div>
                    </a>
                </div>
            </div>
            <ul>
                <li>
                    <div class="paper-dir">
                        <div class="contents-dir paper">
                            <a class="hoge" href=""></a>
                            <img src="../static/teachhub/img/paper.svg" alt="開いたフォルダの画像">
                            <div class="paper-title subtitle">ディレクトリ名</div>
                            <div class="paper-icons-space">
                                <!-- <a class="icons" href="">
                                    <img src="../static/teachhub/img/share.svg" alt="共有のアイコン">
                                    <div>共有</div>
                                </a> -->
                                <a class="icons" href="">
                                    <img src="../static/teachhub/img/download.svg" alt="ダウンロードアイコン">
                                    <div>保存</div>
                                </a>
                                <!-- <a class="icons white-stare" href="">
                                    <img src="../static/teachhub/img/white-stare.svg" alt="お気に入りボタンの画像">
                                </a> -->
                            </div>
                        </div>
                    </div>
                </li>
            </ul>            
        </div>
        <!-- {% endblock %} -->



    </div>
    <script src="../static/teachhub/js/eleven-page.js"></script>
    <!-- Django用のjsリンク -->
    <script src="{% static 'teachhub/js/eleven-page.js' %}"></script>
</body>
</html>
