{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ブラウザにドラッグ＆ドロップして確認するためのリンク（Djangoで起動できたら消す） -->
    <!-- <link rel="stylesheet" href="../static/teachhub/css/nine-page.css">
    <link rel="stylesheet" href="../static/teachhub/css/ten-page.css">
    <link rel="stylesheet" href="../static/teachhub/css/eleven-page.css">
    <link rel="stylesheet" href="../static/teachhub/css/twelve-page.css">
    <link rel="stylesheet" href="../static/teachhub/css/thirteen-page.css">
    <script type="text/javascript" src="../static/teachhub/js/jquery-3.5.1.min.js"></script> -->
    <!-- 消すのはここまで -->


    <!-- Djangoで起動した時のcssとjsリンク -->
    <link rel="stylesheet" href="{% static 'teachhub/css/nine-page.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/ten-page.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/eleven-page.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/twelve-page.css' %}">
    <link rel="stylesheet" href="{% static 'teachhub/css/thirteen-page.css' %}">
    <script type="text/javascript" src="{% static 'teachhub/js/jquery-3.5.1.min.js' %"></script>

    <title>TeachHub</title>
</head>

<body>
    <div class="header">
        <div class="header-logo">TeachHub</div>
        <div class="header-user">
            <img src="{% static 'teachhub/img/user-example.svg' %}" alt="ユーザーアイコン">
            <div class="user-name">ユーザー名</div>
        </div>
    </div>
    <div class="main">
        <div class="history-area">
            <!-- <object data="" type=""></object> -->
            <iframe src="{{path}}" width="850" height="1200"></iframe>
        </div>
        <div class="history-contorls">
            <div class="history-contorls-title">履歴</div>
            {% for history in lst_histories %}
            <div class="history-contorl">
                <div class="history-time">
                    <!-- <div>2021年1月21日</div>
                    <div>17:00</div> -->
                    <div>{{ history.created_at|date:"Y/m/d H:i" }}</div>
                </div>
                <div class="history-switch">
                    <a href="{% url 'teachhub:history_detail' history.id %}">ファイル</a>
                    <a href="{% url 'teachhub:diff' history.id %}">変更履歴</a>
                    <!-- <div>ユーザー名</div> -->
                </div>
            </div>
            {% endfor %}
        </div>





    </div>
    <script src="../static/teachhub/js/eleven-page.js"></script>
    <!-- Django用のjsリンク -->
    <script src="{% static 'teachhub/js/eleven-page.js' %}"></script>
</body>

</html>
